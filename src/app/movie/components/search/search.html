
<form class="flex justify-center gap-3 mt-6" (submit)="onSearch($event)">
  <input
    [(ngModel)]="query"
    name="search"
    placeholder="Ingresa tu peli"
    class="border-2 border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-64"
  />
  <button type="submit" class="border-2 border-blue-500 rounded-full px-5 py-2 text-blue-500 hover:bg-blue-500 hover:text-white transition">
    Buscar
  </button>
</form>
