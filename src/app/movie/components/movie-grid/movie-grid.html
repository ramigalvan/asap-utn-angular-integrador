<!-- movie-grid.html -->
<section class="my-6 flex flex-col gap-6">
  <div>
    <h2 class="text-3xl font-bold mb-6 px-6">{{ title }}</h2>
    
    @if (movies.length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 px-6">
        @for (item of movies; track item.id) {
          <div class="group relative bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105 hover:shadow-xl">
            <!-- Movie Poster -->
            <div class="relative aspect-[2/3] bg-gray-200 dark:bg-gray-700">
              <img 
                [src]="getPosterUrl(item.poster_path)" 
                [alt]="getTitle(item)"
                class="w-full h-full object-cover"
                loading="lazy"
              >
              
              <!-- Favorite Button -->
              <button 
                (click)="favoritesService.toggleFavorite(item)"
                class="absolute top-2 right-2 p-2 bg-black/50 rounded-full text-white hover:bg-red-500 transition-colors"
                [class.text-red-500]="favoritesService.isFavorite(item.id)"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
              </button>
            </div>
            
            <!-- Movie Info -->
            <div class="p-4">
              <h3 class="font-semibold text-lg text-gray-900 dark:text-white truncate">
                {{ getTitle(item) }}
              </h3>
              <div class="flex items-center justify-between mt-2">
                <span class="text-sm text-gray-600 dark:text-gray-400">
                  {{ getReleaseDate(item) | date: 'yyyy' }}
                </span>
                <span class="flex items-center text-sm text-yellow-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                  </svg>
                  {{ item.vote_average.toFixed(1) }}
                </span>
              </div>
            </div>
            
            <!-- View Details Button -->
            <a 
              [routerLink]="[isMovie(item) ? '/movies' : '/tv-shows', item.id]"
              class="block w-full py-2 text-center bg-blue-600 text-white font-medium hover:bg-blue-700 transition-colors"
            >
              View Details
            </a>
          </div>
        }
      </div>
    } @else {
      <div class="px-6 py-12 text-center">
        <p class="text-xl text-gray-600 dark:text-gray-400">
          No results found.
        </p>
      </div>
    }
  </div>
</section>
