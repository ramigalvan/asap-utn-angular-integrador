<div class="relative flex justify-center mt-6 z-auto"> 
  <div class="w-full max-w-md"> 
    <form class="flex gap-3" (submit)="$event.preventDefault()">
      <input 
        autocomplete="off"
        type="text" 
        placeholder="Search..." 
        [(ngModel)]="query"
        name="searchQuery"
        (input)="onInputChange($event)"
        (keyup.enter)="onSearch()"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
        >
        <button 
        type="button" 
        (click)="onSearch()"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      >
        Search
      </button>
    </form>

    @if (showSuggestions && suggestions.length > 0) {
      <div class="absolute z-10 w-max mt-1 bg-white rounded-lg shadow-lg"> 
        <ul class="py-2">
          @for (item of suggestions; track item.id) {
            <li 
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
              (click)="selectSuggestion(item)"
            >
              @if (isMovie(item)) {
                {{ item.title }}
              } @else {
                {{ item.name }}
              }
            </li>
          }
        </ul>
      </div>
    }
  </div>
</div>
