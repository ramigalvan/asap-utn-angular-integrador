

<section class="my-6 px-6">
  <ul class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-6 justify-center">
    @for (movie of movies; track movie) {
    <li class="text-center">
      <div class="h-40 w-full bg-blue-400 rounded-lg shadow-md"></div>
      <h2 class="mt-2 text-lg font-medium">{{ movie.title }}</h2>
    </li>
    }
  </ul>
</section>
